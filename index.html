<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="index.css" />
	<script src="index.js"></script>
	<title>Note Taker App</title>
</head>
<body>
	<div class="front-page">
		<h2 class="header">Note Taker App</h2>
		<textarea id="note" name="note-text" class="note-area"></textarea>
		<br />
		<button id="submit" onclick="saveNote()" class="submit">Save Note</button>
		<div class="notes-link">
			<a href="index2.html">View All Notes</a>
		</div>
	</div>
</body>

<script>
	var textElement = document.getElementById('note');

	function saveNote() {
		if (textElement.value == '') {
			return alert('ahhh no note !');
		}
		const noteId = getnoteId();
		let noteStorage = getExistingNotes();
		if (!noteStorage) {
			noteStorage = {};
		}
		alert('note saved!');
		noteStorage[noteId] = textElement.value;
		window.localStorage.setItem('notes', JSON.stringify(noteStorage));
	}
</script>
